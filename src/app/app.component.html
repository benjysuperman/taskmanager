<main class="main">
  <app-header/>
      <div class="content">
        <aside class="left">
          <app-user-list (onSelectUser)="onSelectedUser($event)" [activeUser]="selectedUser"/>
        </aside>
        <div class="tasks">
          @if( selectedUser){
            <app-task-list [selectedUser]="selectedUser"/>
          } @else {
            <app-no-user-error />
          }
        </div>
      </div>
</main>
